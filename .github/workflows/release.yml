name: Release Build

on: workflow_dispatch

env:
  VERSION: "0.1.69"
  RELEASE_BODY: |
    ğŸš€ V__VERSION__ released yayyyyyy!!!! âœ¨
    
    ### What's new
    - ğŸ”§ **FINALLY fixed Unicode encoding errors in auto-updater!**
    - ğŸ› Resolved charmap codec crashes when Unicode characters appear in GitHub API responses
    - ğŸ”§ Enhanced subprocess launch with proper UTF-8 environment inheritance
    - ğŸ›¡ï¸ Added comprehensive Unicode sanitization for all release info fields
    - ğŸ“ Strengthened console initialization and logging with UTF-8 support
    
    ### Technical Details
    - Fixed issue where updater subprocess doesn't properly inherit UTF-8 encoding when launched from built executable
    - Closes #21 - Thanks to @vanja-san for the help!

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build application
      run: python build.py --fresh


    - name: Create release zip
      run: |
        New-Item -ItemType Directory -Path .\zipped -Force
        Compress-Archive -Path .\built\* -DestinationPath .\zipped\DeepSeekChat-windows.zip -Force
    - name: Prepare release body
      id: prepare_release
      run: |
        $releaseBody = "${{ env.RELEASE_BODY }}" -replace "__VERSION__", "${{ env.VERSION }}"
        Add-Content -Path $env:GITHUB_ENV -Value "RELEASE_BODY<<EOF"
        Add-Content -Path $env:GITHUB_ENV -Value $releaseBody
        Add-Content -Path $env:GITHUB_ENV -Value "EOF"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DeepSeekChat-windows
        path: built/
        retention-days: 30
        compression-level: 9
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        name: DeepSeek Desktop V${{ env.VERSION }}
        body: ${{ env.RELEASE_BODY }}
        draft: false
        prerelease: false
        files: zipped/DeepSeekChat-windows.zip
