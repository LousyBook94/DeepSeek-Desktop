name: Release Build

on: workflow_dispatch

env:
  VERSION: "0.1.68"
  RELEASE_BODY: |
    ðŸš€ V__VERSION__ released yayyyyyy!!!! âœ¨
    
    ### What's new
    - ðŸ”§ Fixed updater not working in frozen mode (probably)

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build application
      run: python build.py --fresh


    - name: Create release zip
      run: |
        New-Item -ItemType Directory -Path .\zipped -Force
        Compress-Archive -Path .\built\* -DestinationPath .\zipped\DeepSeekChat-windows.zip -Force
    - name: Prepare release body
      id: prepare_release
      run: |
        $releaseBody = "${{ env.RELEASE_BODY }}" -replace "__VERSION__", "${{ env.VERSION }}"
        Add-Content -Path $env:GITHUB_ENV -Value "RELEASE_BODY<<EOF"
        Add-Content -Path $env:GITHUB_ENV -Value $releaseBody
        Add-Content -Path $env:GITHUB_ENV -Value "EOF"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DeepSeekChat-windows
        path: zipped/DeepSeekChat-windows.zip
        retention-days: 30
        compression-level: 9
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        name: DeepSeek Desktop V${{ env.VERSION }}
        body: ${{ env.RELEASE_BODY }}
        draft: false
        prerelease: false
        files: zipped/DeepSeekChat-windows.zip
