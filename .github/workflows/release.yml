name: Release Build

on: workflow_dispatch

env:
  VERSION: "0.1.60"
  MESSAGE: "ðŸš€ V{0} released with Improved Markdown Code Block Rendering! âœ¨ | Fixed code block display issues and improved markdown parsing | Resolves #11" # Using {0} as a simple placeholder

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build application
      run: python build.py --fresh


    - name: Rename build.zip to DeepSeekChat-windows.zip
      run: Rename-Item -Path .\zipped\build.zip -NewName DeepSeekChat-windows.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        name: DeepSeek Desktop V${{ env.VERSION }}
        body: |
          ${{ env.MESSAGE.replace('{0}', env.VERSION) }}
        draft: false
        prerelease: false
        files: zipped/DeepSeekChat-windows.zip