name: Release Build

on: workflow_dispatch

env:
  VERSION: "0.1.62"
  RELEASE_BODY: |
    ðŸš€ V__VERSION__ released with a fixed updater (probably) âœ¨
    
    ### What's new
    - Fixed updater @vanja-san #18

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build application
      run: python build.py --fresh


    - name: Rename build.zip to DeepSeekChat-windows.zip
      run: Rename-Item -Path .\zipped\build.zip -NewName DeepSeekChat-windows.zip
      
    - name: Prepare release body
      id: prepare_release
      run: |
        $releaseBody = "${{ env.RELEASE_BODY }}" -replace "__VERSION__", "${{ env.VERSION }}"
        Add-Content -Path $env:GITHUB_ENV -Value "RELEASE_BODY<<EOF"
        Add-Content -Path $env:GITHUB_ENV -Value $releaseBody
        Add-Content -Path $env:GITHUB_ENV -Value "EOF"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        name: DeepSeek Desktop V${{ env.VERSION }}
        body: ${{ env.RELEASE_BODY }}
        draft: false
        prerelease: false
        files: zipped/DeepSeekChat-windows.zip