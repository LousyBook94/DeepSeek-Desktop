name: Dev Build

on: workflow_dispatch

env:
  BUILD_TYPE: "dev"

jobs:
  build-dev:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build application
      run: python build.py --fresh

    - name: Create dev build zip
      run: |
        New-Item -ItemType Directory -Path .\zipped -Force
        Compress-Archive -Path .\built\* -DestinationPath .\zipped\DeepSeekChat-dev-windows.zip -Force
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DeepSeekChat-dev-windows
        path: zipped/DeepSeekChat-dev-windows.zip
        retention-days: 30
        compression-level: 9
